><div class="edit"><div class="active-color">ead197</div><img class="icon" src="./static/resource/local-5.png"><img class="show-img" src="./static/resource/image-4.png"></div></div><div class="item item-6" o-tap="changeActive(5)"><div class="text" font="HYXuJingXingKaiW">创新中国</div><div class="active-line"></div><div class="edit"><div class="active-color">a793a1</div><img class="icon" src="./static/resource/local-6.png"><img class="show-img" src="./static/resource/image-6.png"></div></div></div></div>

<!-- 框架script文件 -->
<script src="./static/js/owo.core.js" type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript" charset="UTF-8">
owo.script = {
  "loading": {
    "data": {
      "imgList": [""]
    },
    "show": function show() {
      var mum = owo.query('.num')[0];
      var numBar = owo.query('.num-bar')[0];
      this.preloadImages(this.data.imgList, function (e) {
        setTimeout(function () {
          // owo.go({noBack: true,page: "page1"})
          owo.go('page1//rotateRightSideFirst/moveFromRight&&delay200');
        }, 500);
      }, function (num) {
        numBar.style.width = num + '%';
        mum.innerHTML = num + '%';
      });
    },
    "preloadImage": function preloadImage(src, successFn) {
      var image = new Image();
      image.src = src;

      image.onload = function () {
        successFn && successFn(src);
      };

      image.onerror = function (error) {
        successFn && successFn(src);
      };
    },
    "preloadImages": function preloadImages(srcs, doneFn, progressFn) {
      var _this = this;

      if (!Array.isArray(srcs)) {
        console.log('第一个参数只能是一个数组');
      } else {
        var allCount = srcs.length;
        var doneCount = 0;
        srcs.forEach(function (srcItem) {
          _this.preloadImage(srcItem, function () {
            doneCount++;
            progressFn && progressFn(Math.ceil(100 * doneCount / allCount));

            if (doneCount === allCount) {
              doneFn && doneFn();
            }
          });
        });
      }
    }
  },
  "page1": {
    "created": function created() {
      owo.tool.typing(this.query('p'), '生生不息的千年梦想<br>孜孜奋斗的百年承诺<br>决胜2020&emsp;翘首2035');
      setTimeout(function () {
        owo.go('page2//rotateRightSideFirst/moveFromRight&&delay200');
      }, 4000);
    }
  },
  "page2": {
    "data": {
      "activeIndex": 0,
      "itemList": null
    },
    "created": function created() {
      this.data.itemList = this.queryAll('.bottom-menu .item');
      this.changeActive(0, true); // document.querySelector('.logo').classList.add('move')
      // owo.go('page3//rotatePushTop/rotatePullBottom&&ontop/true/rotatePushBottom/rotatePullTop&&ontop')
    },
    "next": function next() {
      if (this.data.itemList[this.data.activeIndex + 1]) {
        this.changeActive(++this.data.activeIndex);
      } else {
        owo.tool.toast('已经是最后一项了!');
      }
    },
    "prev": function prev() {
      if (this.data.itemList[this.data.activeIndex - 1]) {
        this.changeActive(--this.data.activeIndex);
      } else {
        owo.tool.toast('已经是第一项了!');
      }
    },
    "changeActive": function changeActive(ind, start) {
      var itemList = this.data.itemList;

      for (var key in itemList) {
        if (itemList.hasOwnProperty(key)) {
          var element = itemList[key];
          element.classList.remove('active');
        }
      }

      if (itemList[ind]) {
        // 如果不是页面刚启动使用特效
        itemList[ind].classList.add('active'); // console.log(itemList[ind].query('.text'))

        var leftBigFont = this.query('.left-big-font');
        leftBigFont.innerText = itemList[ind].query('.text').innerText; // 更换颜色

        var color = '#' + itemList[ind].query('.active-color').innerText;
        leftBigFont.style.color = color;
        var card2 = this.query('.card-box .card-2');

        if (start) {
          this.query('.right-logo').src = itemList[ind].query('.icon').src;
          this.query('.card-3 img').src = itemList[ind].query('.show-img').src;
        } else {
          card2.classList.add('fly-ani');
          setTimeout(function () {
            card2.style.backgroundColor = color;
          }, 550);
          setTimeout(function () {
            card2.classList.remove('fly-ani');
          }, 1100);
          owo.tool.fadeChangeImage(this.query('.right-logo'), itemList[ind].query('.icon').src, 500); // 改变大图

          owo.tool.fadeChangeImage(this.query('.card-3 img'), itemList[ind].query('.show-img').src, 500);
        }
      } // console.log(this.$target)

    }
  },
  "page3": {
    "show": function show() {
      if (!owo.script.page2.data.itemList) owo.script.page2.data.itemList = document.querySelectorAll('.bottom-menu .item');
      var item = owo.script.page2.data.itemList[owo.script.page2.data.activeIndex];
      console.log(item);
      this.query('.so-1').src = item.query('.icon').src;
    }
  },
  "page4": {},
  "page5": {},
  "page6": {}
};
</script>

    <script src="./static/js/toast.js" type="text/javascript"  charset="UTF-8"></script>
